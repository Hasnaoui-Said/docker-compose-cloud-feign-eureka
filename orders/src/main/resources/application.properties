spring.datasource.url=jdbc:postgresql://database:5432/orders_db?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# name application
spring.application.name=microservice-orders-v1
server.port=9090

#Failed to start bean 'documentationPluginsBootstrapper'
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
#include the exception in the response
server.error.include-exception=true
server.error.include-message=always
server.error.include-binding-errors=always

